name: CI
on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Type check
        run: npx tsc --noEmit
      - name: Lint
        run: pnpm lint || echo "(lint failures ignored in early phase)"
      - name: Seed demo data
        run: |
          cp .env.local.example .env.local
          echo "EMPLOYEE_SESSION_SECRET=ci_secret" >> .env.local
          echo "EMPLOYEE_SEED_JSON=[]" >> .env.local
          pnpm demo:all
      - name: Basic HRM function test
        run: pnpm test:hrm-basic
      - name: Build
        run: pnpm build
      - name: Integration HRM HTTP test
        run: pnpm test:integration-hrm || echo "(integration test optional - ignoring failure for now)"
      - name: Playwright e2e
        run: npx playwright install --with-deps chromium && pnpm test:e2e || echo "(e2e test optional - ignoring failure for now)"
